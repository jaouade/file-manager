<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
<div class="row">

    <div class="col-10">
        <form th:object="${file}"  th:action="@{${savePath}}" method="post">
            <h1>Editing File  : <th:block th:text="${name}"></th:block></h1>
            <div class="form-group">
                <label for="exampleInputEmail1">File Content</label>
                <textarea  th:field="*{content}" name="content" style="min-height: 500px" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                </textarea>
                </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


</body>
</html>
